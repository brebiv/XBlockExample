<div class="myxblock_block">
    <input type="text" placeholder="Input title" id="title-input" />
    <input type="button" value="Change title" id="title-button" />
    <input type="text" placeholder="Input content" id="content-input" />
    <input type="button" value="Change content" id="content-button" />
    <div class="my-collabsible">
        <input id="collapsible" class="toggle" type="checkbox">
        <label for="collapsible" class="lbl-toggle" id="title">{self.title}</label>
        <div class="collapsible-content">
            <div class="content-inner">
                <p id="content">{self.content}</p>
            </div>
        </div>
    </div>
</div>
